<div class="jumbotron col-lg-8 col-md-8 col-sm-12">
        <h1>Proctor crushes aren't just for seniors...</h1>
        <p>Type in your email and password then click register to build your crush list and see who is crushing on you each weekend.</p>
        <form ng-submit="register()" id="registerForm" name="registerForm">
            <div class="input-group" id="register">   
                <input ng-model="newUser" uib-typeahead="user as user.email for user in $root.middDatabase | filter:{email:$viewValue}" typeahead-min-length="3" type="text"   name="email" id="studentSearch" class="form-control" placeholder="Middlebury email" typeahead-show-hint="false" autocomplete="off"  required />
                <input ng-model="pw1" type="password" min="6" name="password" class="form-control" placeholder="new password" id="password" required />
                <input ng-model="pw2" type="password" min="6" name="confirm-password" class="form-control" placeholder="confirm password" id="confirm-password" required />
                <input type="submit" value="Register" class="btn btn-lg btn-default" /> <span> <a ng-click="openLogin()">Login as existing user.</a></span>
            </div>
        </form>
