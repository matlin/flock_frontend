<div class="modal-header">
   <h3 class="modal-title">Login to flock</h3>
</div>
<div class="modal-body">
   <form>
      <input ng-model="email" type="text" class="form-control" placeholder="username without @middlebury.edu" />
      <input ng-model="pw" type="password" class="form-control" placeholder="password" />
   </form>
   <a ng-click="showReset=true">Reset Password</a>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
   <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
   <hr />
   <div style="margin-top:5px" ng-show="showReset">
      <input style="padding:5px;width:100%" type="text" ng-model="resetEmail" placeholder="Middlebury email" />
      <button style="color:white;margin-top:5px;width:100%" class="btn" ng-click="resetPassword(resetEmail)">Reset</button>
   </div>
</div>
