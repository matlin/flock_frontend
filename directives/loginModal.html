<div class="modal-header">
    <h3 class="modal-title">Login to flock</h3>
</div>
<div class="modal-body">
    <form>
        <input ng-model="vm.credentials.email" type="text" class="form-control"
               placeholder="username without @middlebury.edu"/>
        <input ng-model="vm.credentials.pw" type="password" class="form-control" placeholder="password"/>
    </form>
    <a ng-click="showReset=true">Reset Password</a>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.login()">Login</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    <hr/>
    <div style="margin-top:5px" ng-show="showReset">
        <input style="padding:5px;width:100%" type="text" ng-model="vm.resetEmail" placeholder="Middlebury email"/>
        <button style="color:white;margin-top:5px;width:100%" class="btn" ng-click="vm.resetPassword(resetEmail)">Reset
        </button>
    </div>
</div>
